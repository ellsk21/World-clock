<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.js"></script>

    <title>World Clock - Ellie Korth</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city</option>
        <option value="auckland">Auckland</option>
        <option value="new york">New York</option>
        <option value="london">London</option>
        <option value="tokyo">Tokyo</option>
      </select>
      <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles</h2>

          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="dubai">
        <div>
          <h2>Dubai</h2>
          <div class="date"></div>
        </div>
        <div class="time">></div>
      </div>
      <div class="city" id="madrid">
        <div>
          <h2>Madrid</h2>

          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="hawaii">
        <div>
          <h2>Hawaii</h2>

          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Ellie Korth</strong> and is
      <a href="https://github.com/ellsk21/World-clock" target="_blank"
        >open sourced on Github</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
