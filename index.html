<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Ellie Korth</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city</option>
        <option value="auckland">Auckland</option>
        <option value="new york">New York</option>
        <option value="london">London</option>
      </select>
      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">July 24, 2023</div>
        <div class="time">10:45AM</div>
      </div>
      <div class="city">
        <h2>Sydney</h2>
        <div class="date">July 24, 2023</div>
        <div class="time">10:45AM</div>
      </div>
    </div>
    <footer>
      This project was coded by Ellie Korth and is
      <a href="" target="_blank">open sourced on Github</a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
