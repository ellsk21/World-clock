<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Ellie Korth</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city</option>
        <option value="auckland">Auckland</option>
        <option value="new york">New York</option>
        <option value="london">London</option>
      </select>
      <div class="city">
        <div>
          <h2>Los Angeles</h2>

          <div class="date">July 24, 2023</div>
        </div>
        <div class="time">10:45<small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Sydney</h2>
          <div class="date">July 24, 2023</div>
        </div>
        <div class="time">10:45<small>AM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Ellie Korth</strong> and is
      <a href="https://github.com/ellsk21/World-clock" target="_blank"
        >open sourced on Github</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
